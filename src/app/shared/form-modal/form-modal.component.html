<h1 *ngIf="!isChange" mat-dialog-title>Criar Produto</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Produto</h1>
<div mat-dialog-content class="container">
  <mat-form-field appearance="fill">
    <mat-label>Tipo</mat-label>
    <input matInput [(ngModel)]="data.tipo">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Modelo</mat-label>
    <input matInput [(ngModel)]="data.modelo">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Pre√ßo</mat-label>
    <input matInput [(ngModel)]="data.preco">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Quantidade</mat-label>
    <input matInput [(ngModel)]="data.quantidade">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Editar</button>
</div>
